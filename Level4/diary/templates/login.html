<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form method="post">
    <input name="user" type="text" placeholder="username">
    <input name="pass" type="password" placeholder="password">
    <input type="submit">
</form>
<p>Don't have an account? <a href="/reg"><button>Register</button></a> </p>
<p>{{message}}</p>
</body>
</html>
